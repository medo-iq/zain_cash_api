plugins {
    id "com.android.application"
    id "kotlin-android"
    // يجب إضافة Flutter Gradle Plugin بعد Android و Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.zain_cash_api"
    compileSdk 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.example.zain_cash_api"
        minSdk 21 // الحد الأدنى للإصدار المدعوم
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            // التحقق من وجود ملف keystore وتحديد البيانات المطلوبة للتوقيع.
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // التأكد من إعداد توقيع النسخة النهائية
            signingConfig signingConfigs.release
            minifyEnabled false // تعطيل تصغير الكود
            shrinkResources false // تعطيل تصغير الموارد
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            signingConfig signingConfigs.debug // توقيع النسخة التجريبية باستخدام مفاتيح التوقيع الافتراضية
        }
    }
}

flutter {
    source = "../.." // مسار مصدر Flutter
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.google.android.material:material:1.12.0"

    // تبعيات أخرى حسب الحاجة
}
